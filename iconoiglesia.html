<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Icono Lottie Iglesia</title>
  <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>
  <style>
    #lottie-pin {
      width: 200px;
      height: 200px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <h1>Animación Iglesia</h1>
  <div id="lottie-copas"></div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-iglesia'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'icon-iglesia.json'  // Aquí debe coincidir el nombre de tu archivo JSON
    });
  </script>

</body>
</html>
